# Simple PVC for ML Incremental Learning (Single Pod Setup)
# For AWS-based OpenShift clusters (gp2/gp3 storage)

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: l1-ml-data-pvc
  namespace: l1-app-ai
spec:
  accessModes:
    - ReadWriteOnce  # Single pod access
  storageClassName: gp2  # or gp3 for newer clusters
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
