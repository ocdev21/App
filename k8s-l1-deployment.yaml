apiVersion: apps/v1
kind: Deployment
metadata:
  name: l1-troubleshooting-app
  namespace: l1-app-ai
  labels:
    app: l1-troubleshooting
    version: v1.0
    component: ai-ml-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: l1-troubleshooting
      component: ai-ml-stack
  template:
    metadata:
      labels:
        app: l1-troubleshooting
        component: ai-ml-stack
        version: v1.0
    spec:
      containers:
      - name: l1-app
        image: l1-app-production:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: PYTHONPATH
          value: "/app"
        - name: OMP_NUM_THREADS
          value: "4"
        - name: MKL_NUM_THREADS
          value: "4"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: cache-volume
          mountPath: /app/.cache
      volumes:
      - name: cache-volume
        emptyDir:
          sizeLimit: 2Gi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: l1-troubleshooting-service
  namespace: l1-app-ai
  labels:
    app: l1-troubleshooting
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: l1-troubleshooting
    component: ai-ml-stack
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: l1-troubleshooting-route
  namespace: l1-app-ai
  labels:
    app: l1-troubleshooting
spec:
  to:
    kind: Service
    name: l1-troubleshooting-service
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None