apiVersion: v1
kind: ServiceAccount
metadata:
  name: ricxapp-superapp-sa
  namespace: ricxapp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ricxapp-superapp-pod-manager
  namespace: ricxapp
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ricxapp-superapp-pod-manager-binding
  namespace: ricxapp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ricxapp-superapp-pod-manager
subjects:
- kind: ServiceAccount
  name: ricxapp-superapp-sa
  namespace: ricxapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ricxapp-superapp
  namespace: ricxapp
  labels:
    app: ricxapp-superapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ricxapp-superapp
  template:
    metadata:
      labels:
        app: ricxapp-superapp
    spec:
      serviceAccountName: ricxapp-superapp-sa
      containers:
      - name: superapp
        image: localhost:5000/ricxapp-superapp:latest
        imagePullPolicy: Always
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OLLAMA_HOST
          value: "http://ollama-service:11434"
        - name: BASE_IP
          value: "192.162.122.31"
        - name: INFLUXDB_TOKEN
          value: "VIAVI"
        - name: INFLUXDB_ORG
          value: "Viavi"
        - name: INFLUXDB_TIMEOUT
          value: "60000000"
        - name: NETCONF_PORT
          value: "830"
        - name: NETCONF_USERNAME
          value: "root"
        - name: NETCONF_PASSWORD
          value: "viavi"
        - name: NETCONF_TIMEOUT
          value: "100"
        - name: EXPECTED_NUM_CELLS
          value: "45"
        - name: EXPECTED_NUM_UES
          value: "250"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python3
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python3
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ricxapp-superapp-service
  namespace: ricxapp
spec:
  selector:
    app: ricxapp-superapp
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
