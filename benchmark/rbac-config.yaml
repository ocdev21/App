# RBAC Configuration for benchmark-genius to read logs from ricplt namespace
# This allows the Flask app to run kubectl logs commands against pods in ricplt namespace

apiVersion: v1
kind: ServiceAccount
metadata:
  name: benchmark-genius-sa
  namespace: benchmark
---
# Role to read pod logs in ricplt namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-log-reader
  namespace: ricplt
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list"]
---
# Bind the ServiceAccount to the Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: benchmark-genius-log-reader
  namespace: ricplt
subjects:
- kind: ServiceAccount
  name: benchmark-genius-sa
  namespace: benchmark
roleRef:
  kind: Role
  name: pod-log-reader
  apiGroup: rbac.authorization.k8s.io
