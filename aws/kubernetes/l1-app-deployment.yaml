apiVersion: v1
kind: ServiceAccount
metadata:
  name: l1-app-sa
  namespace: l1-troubleshooting
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/L1BedrockRole

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: l1-app
  namespace: l1-troubleshooting
  labels:
    app: l1-troubleshooting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: l1-troubleshooting
  template:
    metadata:
      labels:
        app: l1-troubleshooting
    spec:
      serviceAccountName: l1-app-sa
      containers:
      - name: l1-app
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/l1-troubleshooting:latest
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: CLICKHOUSE_HOST
          value: "clickhouse.l1-troubleshooting.svc.cluster.local"
        - name: CLICKHOUSE_PORT
          value: "8123"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clickhouse-credentials
              key: password
        - name: CLICKHOUSE_DATABASE
          value: "l1_anomaly_detection"
        - name: TSLAM_REMOTE_HOST
          value: "localhost"
        - name: TSLAM_REMOTE_PORT
          value: "8000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: l1-app-service
  namespace: l1-troubleshooting
  labels:
    app: l1-troubleshooting
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: l1-troubleshooting
