# Kubernetes Secrets for L1 Application
# NOTE: In production, use AWS Secrets Manager with External Secrets Operator
# or use kubectl create secret to avoid storing secrets in Git

apiVersion: v1
kind: Secret
metadata:
  name: l1-app-secrets
  namespace: l1-troubleshooting
type: Opaque
stringData:
  # ClickHouse credentials
  # IMPORTANT: Change this password before deploying to production!
  # Current SHA256 hash in clickhouse-config.yaml is for password: "foo"
  # To generate new hash: echo -n 'your-password' | sha256sum
  CLICKHOUSE_PASSWORD: "foo"
  
  # PostgreSQL credentials (update with actual values)
  PGPASSWORD: "your-postgres-password"
  
  # AWS credentials (if needed - prefer IRSA instead)
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
