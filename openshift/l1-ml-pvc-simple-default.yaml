# Simple PVC for ML Incremental Learning (Single Pod Setup)
# Uses default storage class (no storageClassName specified)

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: l1-ml-data-pvc
  namespace: l1-app-ai
spec:
  accessModes:
    - ReadWriteOnce  # Single pod access
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
