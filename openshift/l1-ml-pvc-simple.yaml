# Simple PVC for ML Incremental Learning (Single Pod Setup)
# Stores: ML models (.pkl files) + Input files (PCAP/text)

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: l1-ml-data-pvc
  namespace: l1-app-ai
  annotations:
    volume.beta.kubernetes.io/storage-class: "standard-csi"
spec:
  accessModes:
    - ReadWriteOnce  # Single pod access
  storageClassName: standard-csi
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
