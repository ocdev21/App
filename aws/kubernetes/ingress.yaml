# AWS Load Balancer Controller Ingress
# Exposes the L1 Troubleshooting UI to the internet via ALB

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: l1-integrated-ingress
  namespace: l1-troubleshooting
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    
    # SSL/TLS Configuration (update with your ACM certificate ARN)
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:<AWS_REGION>:<AWS_ACCOUNT_ID>:certificate/<CERTIFICATE_ID>
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '10'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # Load balancer attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=120
    
    # Security groups (update with your security group IDs)
    # alb.ingress.kubernetes.io/security-groups: sg-xxxxxxxxx
    
    # WAF (optional - uncomment and update with your WAF ACL ARN)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:<AWS_REGION>:<AWS_ACCOUNT_ID>:regional/webacl/<WAF_NAME>/<WAF_ID>
    
    # Tags for AWS resources
    alb.ingress.kubernetes.io/tags: Environment=production,Application=l1-troubleshooting

spec:
  rules:
    - host: l1-troubleshooting.example.com  # Update with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: l1-integrated-service
                port:
                  number: 5000
