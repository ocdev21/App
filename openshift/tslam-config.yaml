
apiVersion: v1
kind: Secret
metadata:
  name: tslam-config
type: Opaque
stringData:
  TSLAM_REMOTE_HOST: "localhost"
  TSLAM_REMOTE_PORT: "5000"
  TSLAM_API_KEY: "your-tslam-api-key-if-required"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tslam-endpoints
data:
  endpoints.json: |
    {
      "tslam_host": "localhost",
      "tslam_port": 5000,
      "health_check_endpoint": "/health",
      "inference_endpoint": "/v1/chat/completions"
    }
