# Option 1: Quay.io (Red Hat, recommended for OpenShift)
# image: quay.io/prometheus/busybox:latest

# Option 2: Red Hat Universal Base Image (UBI) - minimal
# image: registry.access.redhat.com/ubi8/ubi-minimal:latest
# Note: Use 'microdnf' instead of 'apk' for package management

# Option 3: Your internal registry (if you have one)
# image: 10.0.1.224:5000/busybox:latest
# (you'll need to push busybox to your registry first)

# Option 4: Amazon ECR Public
# image: public.ecr.aws/amazonlinux/amazonlinux:minimal

