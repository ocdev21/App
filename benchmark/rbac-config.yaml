# RBAC Configuration for benchmark-genius with cluster-wide access
# This allows the Flask app to manage pods and deployments in ALL namespaces
# Permissions:
# - Read pod logs across all namespaces
# - Delete pods in any namespace
# - Restart deployments (get, list, patch) in any namespace
# WARNING: This grants cluster-wide access - use with caution

apiVersion: v1
kind: ServiceAccount
metadata:
  name: benchmark-genius-sa
  namespace: benchmark
---
# ClusterRole with cluster-wide permissions for pods and deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-pod-deployment-manager
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch"]
---
# Bind the ServiceAccount to the ClusterRole (cluster-wide access)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: benchmark-genius-cluster-access
subjects:
- kind: ServiceAccount
  name: benchmark-genius-sa
  namespace: benchmark
roleRef:
  kind: ClusterRole
  name: cluster-pod-deployment-manager
  apiGroup: rbac.authorization.k8s.io
