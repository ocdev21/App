apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark-genius
  namespace: benchmark
  labels:
    app: benchmark-genius
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benchmark-genius
  template:
    metadata:
      labels:
        app: benchmark-genius
    spec:
      serviceAccountName: benchmark-genius-sa
      containers:
      - name: benchmark-genius
        image: 10.0.1.224:5000/benchmark-genius:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
        - name: PORT
          value: "5001"
        - name: DEBUG
          value: "False"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: benchmark-genius-service
  namespace: benchmark
spec:
  type: NodePort
  selector:
    app: benchmark-genius
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5001
    nodePort: 30080
 