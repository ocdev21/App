apiVersion: v1
kind: Service
metadata:
  name: l1-troubleshooting-service
  labels:
    app: l1-troubleshooting
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: l1-troubleshooting
---
apiVersion: v1
kind: Service
metadata:
  name: l1-troubleshooting-nodeport
  labels:
    app: l1-troubleshooting
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: l1-troubleshooting