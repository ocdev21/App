apiVersion: v1
kind: ConfigMap
metadata:
  name: l1-app-config
  namespace: l1-troubleshooting
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "5000"
  
  # Python Configuration
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
  
  # AI Inference Configuration
  TSLAM_REMOTE_HOST: "localhost"
  TSLAM_REMOTE_PORT: "5000"
  
  # ClickHouse Configuration
  CLICKHOUSE_HOST: "clickhouse-0.clickhouse.l1-troubleshooting.svc.cluster.local"
  CLICKHOUSE_PORT: "8123"
  CLICKHOUSE_DATABASE: "l1_troubleshooting"
  CLICKHOUSE_USERNAME: "default"
  CLICKHOUSE_PASSWORD: ""
  
  # PostgreSQL Configuration (if using RDS, update with endpoint)
  PGHOST: "postgres-service.l1-troubleshooting.svc.cluster.local"
  PGPORT: "5432"
  PGDATABASE: "l1_metadata"
  PGUSER: "postgres"
