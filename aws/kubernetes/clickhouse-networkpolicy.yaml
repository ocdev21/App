apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clickhouse-access
  namespace: l1-troubleshooting
spec:
  podSelector:
    matchLabels:
      app: clickhouse
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: l1-integrated
    ports:
    - protocol: TCP
      port: 8123
    - protocol: TCP
      port: 9000
